<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login Now</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" />
                </div>
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
              <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            Register Now for Free by clicking <a routerLink="/signup">Register Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
